version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg17
    container_name: studium-postgres
    environment:
      POSTGRES_USER: studium
      POSTGRES_PASSWORD: studium_dev_password
      POSTGRES_DB: studium
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studium"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Celery broker
  redis:
    image: redis:7-alpine
    container_name: studium-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama for local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: studium-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studium-api
    environment:
      # Database
      POSTGRES_USER: studium
      POSTGRES_PASSWORD: studium_dev_password
      POSTGRES_DB: studium
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      # Local Storage
      LOCAL_STORAGE_PATH: /app/storage
      UPLOAD_DIR: /app/storage/uploads
      PROCESSED_DIR: /app/storage/processed
      # Ollama
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: llama3.2
      OLLAMA_EMBEDDING_MODEL: nomic-embed-text
      # API
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - api_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker for background tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studium-celery-worker
    environment:
      # Database
      POSTGRES_USER: studium
      POSTGRES_PASSWORD: studium_dev_password
      POSTGRES_DB: studium
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      # Local Storage
      LOCAL_STORAGE_PATH: /app/storage
      UPLOAD_DIR: /app/storage/uploads
      PROCESSED_DIR: /app/storage/processed
      # Ollama
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: llama3.2
      OLLAMA_EMBEDDING_MODEL: nomic-embed-text
    volumes:
      - .:/app
      - celery_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    command: celery -A app.celery_worker.celery_app worker --loglevel=info

  # Flower for monitoring Celery tasks
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studium-flower
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
    ports:
      - "5555:5555"
    volumes:
      - .:/app
    depends_on:
      - redis
      - celery-worker
    command: celery -A app.celery_worker.celery_app flower --port=5555

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  api_storage:
  celery_storage:
